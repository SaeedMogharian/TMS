<!DOCTYPE html>

{% load static %}

<html lang="fa" dir="rtl">
<head>
    <title>سامانه انجام کار</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">

    <!-- Css-->
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <!--JS-->
    <script src="{% static 'main.js' %}"></script>


</head>
<body>

<div class="bgimg text-white display-container animate-opacity p-5">
    <div class="text-end h3">
    </div>
    <div class="text-center pt-2">
        <h1>سامانه انجام کار</h1>
        <hr style="margin:auto;width:40%">
    </div>
    {% block mainblock %}
        <div class="mt-5 mx-auto col-xl-6 col-lg-8 col-md-10 col-12 text-center py-4 px-5"
             style="background-color: rgba(90,85,84,0.69); border-radius: 2rem;">

            <table>
                <tr>
                    <th>عنوان</th>
                    <th>ارزش</th>
                    <th>تخمین زمانی</th>
                    <th>صاحب</th>
                    <th>توضیحات</th>
                </tr>
            {% for t in tasks %}
                <tr>
                    <td>{{ t.title }}</td>
                    <td>{{ t.value }}</td>
                    <td>{{ t.time }}</td>
                    <td>{{ t.owner }}</td>
                    <td>{{ t.description }}</td>
                </tr>
            {% endfor %}
            </table>

        </div>
    {% endblock %}

</div>

</body>
</html>
